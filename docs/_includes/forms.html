<section class="docs-section">
  <h1 id="forms" class="docs-page-title">
    <a href="#forms" title="Forms">Forms</a>
  </h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2">Text</label>
      <div class="col-sm-10">
        <input class="form-control" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Select</label>
      <div class="col-sm-10">
        <select class="form-control cui-select">
          <optgroup label="Group 1">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
          </optgroup>
          <optgroup label="Group 2">
            <option value="4">4</option>
            <option value="5">5</option>
          </optgroup>
        </select>
      </div>
    </div>
    <div class="form-group form-group-sm">
      <label class="control-label col-sm-2">Radio</label>
      <div class="col-sm-10">
        <div class="radio cui-radio inline-block">
          <label><input type="radio" name="radio"><ins></ins>1</label>
        </div>
        <div class="radio cui-radio inline-block">
          <label><input type="radio" name="radio"><ins></ins>2</label>
        </div>
        <div class="radio cui-radio inline-block">
          <label><input type="radio" name="radio" checked><ins></ins>3</label>
        </div>
      </div>
    </div>
    <div class="form-group form-group-sm">
      <label class="control-label col-sm-2">Checkbox</label>
      <div class="col-sm-10">
        <div class="checkbox cui-checkbox inline-block">
          <label><input type="checkbox"><ins></ins>1</label>
        </div>
        <div class="checkbox cui-checkbox inline-block">
          <label><input type="checkbox"><ins></ins>2</label>
        </div>
        <div class="checkbox cui-checkbox inline-block">
          <label><input type="checkbox" checked><ins></ins>3</label>
        </div>
      </div>
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="example-input-text">Example input text</label>
      <input id="example-input-text" class="form-control" type="text" placeholder="Enter text">
      <small class="form-text text-muted">This is description.</small>
    </div>
    <div class="form-group">
      <label for="exampleSelect1">Example select</label>
      <select class="form-control" id="exampleSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleSelect2">Example multiple select</label>
      <select multiple class="form-control" id="exampleSelect2">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleTextarea">Example textarea</label>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputFile">File input</label>
      <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
      <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
    </div>
    <fieldset class="form-group">
      <legend>Radio buttons</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
          Option one is this and that&mdash;be sure to include why it's great
        </label>
      </div>
      <div class="form-check">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
          Option two can be something else and selecting it will deselect option one
        </label>
      </div>
      <div class="form-check disabled">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
          Option three is disabled
        </label>
      </div>
    </fieldset>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input">
        Check me out
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</section>
