<section class="docs-section">
  <h1 id="buttons" class="docs-page-title">
    <a href="#buttons" title="Buttons">Buttons</a>
  </h1>
  <div class="row row-plain margin-bottom-10">
    <div class="col-sm-2 content-right content-middle">Default</div>
    <div class="col-sm-10">
      <button type="button" class="btn btn-sm btn-default">Normal</button>
      <button type="button" class="btn btn-sm btn-default active">Actived</button>
      <button type="button" class="btn btn-sm btn-default disabled">Disabled</button>
    </div>
  </div>
  {% for color in site.data.colors %}
    <div class="row row-plain margin-bottom-10">
      <div class="col-sm-2 content-right content-middle text-capitalize">{{ color.name }}</div>
      <div class="col-sm-10">
        <button type="button" class="btn btn-sm btn-{{ color.name }}">Normal</button>
        <button type="button" class="btn btn-sm btn-{{ color.name }} active">Actived</button>
        <button type="button" class="btn btn-sm btn-{{ color.name }} disabled">Disabled</button>
      </div>
    </div>
  {% endfor %}
</section>
