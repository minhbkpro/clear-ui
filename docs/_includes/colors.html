<section class="docs-section">
  <h1 id="colors" class="docs-page-title">
    <a href="#colors" title="Colors">Colors</a>
  </h1>

  {% for color in site.data.colors %}
    <div class="row docs-color-list row-plain margin-bottom-10">
      <div class="col-sm-2 content-right content-middle">
        <p class="text-middle text-capitalize">{{ color.name }}</p>
      </div>
      <div class="col-sm-2 text-center">
        <div class="docs-color-box bg-{{ color.name }}-lighter"></div>
        <p class="text-capitalize">{{ color.name }} Lighter</p>
      </div>
      <div class="col-sm-2 text-center">
        <div class="docs-color-box bg-{{ color.name }}-light"></div>
        <p class="text-capitalize">{{ color.name }} Light</p>
      </div>
      <div class="col-sm-2 text-center">
        <div class="docs-color-box bg-{{ color.name }}"></div>
        <p class="text-capitalize">{{ color.name }}</p>
      </div>
      <div class="col-sm-2 text-center">
        <div class="docs-color-box bg-{{ color.name }}-dark"></div>
        <p class="text-capitalize">{{ color.name }} Dark</p>
      </div>
      <div class="col-sm-2 text-center">
        <div class="docs-color-box bg-{{ color.name }}-darker"></div>
        <p class="text-capitalize">{{ color.name }} Darker</p>
      </div>
    </div>
  {% endfor %}

  <div class="row docs-color-list row-plain margin-bottom-10">
    <div class="col-sm-2 content-right content-middle">
      <p class="text-middle text-capitalize">White</p>
    </div>
    <div class="col-sm-2 text-center">
      <div class="docs-color-box bg-white"></div>
      <p class="text-capitalize">White</p>
    </div>
    <div class="col-sm-2 text-center">
      <div class="docs-color-box bg-white-dark"></div>
      <p class="text-capitalize">White Dark</p>
    </div>
    <div class="col-sm-2 text-center">
      <div class="docs-color-box bg-white-darker"></div>
      <p class="text-capitalize">White Darker</p>
    </div>
  </div>

  <div class="row docs-color-list row-plain margin-bottom-10">
    <div class="col-sm-2 content-right content-middle">
      <p class="text-middle text-capitalize">Black</p>
    </div>
    <div class="col-sm-2 text-center">
      <div class="docs-color-box bg-black-lighter"></div>
      <p class="text-capitalize">Black Lighter</p>
    </div>
    <div class="col-sm-2 text-center">
      <div class="docs-color-box bg-black-light"></div>
      <p class="text-capitalize">Black Light</p>
    </div>
    <div class="col-sm-2 text-center">
      <div class="docs-color-box bg-black"></div>
      <p class="text-capitalize">Black</p>
    </div>
  </div>

</section>
